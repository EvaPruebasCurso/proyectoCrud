<h5 class="text-center titulo">Listado de usuarios</h5>
      <div class="row mt-2 offset-1">
      <div class="col-10">
        <button class="col-2 boton btn float-right" (click)="altaUsuario()">Alta <i class="fas fa-plus-square"></i></button>
        <table class="table table-bordered table-dark">
          <thead>
            <tr>
              <th scope="col">USERNAME</th>
              
              <th scope="col">NOMBRE</th>
              <th scope="col">APELLIDO</th>
              <th scope="col">TELÃ‰FONO</th>
              <th scope="col">MODIFICAR</th>
              <th scope="col">ELIMINAR</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor ="let u of usuarios">
              <th scope="row">{{u.username}}</th>
              
              <td>{{u.nombre}}</td>
              <td>{{u.apellido}}</td>
              <td>{{u.telefono}}</td>
              <td><button class="botonmod" (click)="modificarUsuario(u)"><i  class="fas fa-edit"></i></button></td>
              <td><button class="botonmod"(click)="eliminarUsuario(u)"><i class="fas fa-trash-alt"></i></button></td>
            </tr>
            
          </tbody>
        </table>
      </div>
      </div>
