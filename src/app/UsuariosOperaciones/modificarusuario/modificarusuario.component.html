<h5 class="text-center titulo">Modificar usuario</h5>
        <form class="form-group col-4 offset-4" (submit)="Actualizar(u)" #formu="ngForm"> 
            <label class="titulo" for="username">Username:</label>
            <input class="form-control" type="text" autocomplete="off" name="username" id="username" required [(ngModel)]="u.username">
            <label class="titulo" for="nombre">Nombre:</label>
            <input class="form-control" type="text" autocomplete="off" name="nombre" id="nombre" required [(ngModel)]="u.nombre">
            <label class="titulo" for="apellido">Apellido:</label>
            <input class="form-control" type="text" autocomplete="off" name="apellido" id="apellido" required [(ngModel)]="u.apellido">
            <label class="titulo" for="telefono">Tel√©fono:</label>
            <input class="form-control" type="text" autocomplete="off" name="telefono" id="telefono" required minlength="9" maxlength="9" [(ngModel)]="u.telefono">
            <button type="submit" class="mt-3 boton btn float-right" [disabled]="!formu.form.valid">Modificar</button>
        </form>
