<h5 class="text-center titulo">Listado de mascotas</h5>
      <div class="row mt-2 offset-2">
      <div class="col-10">
        <button class="col-2 offset-10 boton btn float-right" (click)="altaMascota()">Alta <i class="fas fa-plus-square"></i></button>
        <table class="table table-bordered table-dark">
          <thead>
            <tr>
              <th scope="col">ID</th>
              <th scope="col">NOMBRE </th>
              <th scope="col">TIPO</th>
              <th scope="col">PRECIO</th>
              <th scope="col">MODIFICAR</th>
              <th scope="col">ELIMINAR</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor ="let m of mascotas">
              <th scope="row">{{m.id}}</th>
              <td>{{m.nombre}}</td>
              <td>{{m.tipo}}</td>
              <td>{{m.precio}}</td>
              <td><button class="botonmod" (click)="modificarMascota(m)"><i  class="fas fa-edit"></i></button></td>
              <td><button class="botonmod"(click)="eliminarMascota(m)"><i class="fas fa-trash-alt"></i></button></td>
            </tr>
            
          </tbody>
        </table>
      </div>
      </div>
